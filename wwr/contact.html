    <main>
      <section class="contact-banner">
        <h1>Contact Us</h1>
      </section>
      <section class="company-info">
        <div class="company-info--info">
          <h2>Contact Information</h2>
          <p>Address: Cra. 1 #1-101, Villavicencio, Meta</p>
          <p>Phone: +57 315 123 32103</p>
          <p>
            Email:
            <a href="mailto:contact@rappidraffting.com.co" target="_blank"
              >contact@rappidraffting.com.co</a
            >
          </p>
        </div>
        <div class="company-info--map">
          <!-- Embedded Google Map -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1989.6537401649643!2d-73.62843827611002!3d4.159826064319778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting%20in%20colombia!5e0!3m2!1ses-419!2sco!4v1701923499458!5m2!1ses-419!2sco"
            width="960"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="employee-section">
        <h2>Meet Our Team</h2>
        <div class="employee--images">
          <figure>
            <img
              src="images/adrian.jpeg"
              alt="Adrian Delfin profile"
            />
            <figcaption>Adrian Delfin</figcaption>
          </figure>
          <figure>
            <img
            src="images/marco.jpeg"
            alt="Marco Fuentes profile"
            />
            <figcaption>Marco Fuentes</figcaption>
          </figure>
          <figure>
            <img
              src="images/moana.jpeg"
              alt="Moana Rivera profile"
            />
            <figcaption>Moana Rivera</figcaption>
          </figure>
          <figure>
            <img
              src="images/arturo.jpeg"
              alt="Arturo Aguas profile"
            />
            <figcaption>Arturo Aguas</figcaption>
          </figure>
          <figure>
            <img
              src="images/mera.jpeg"
              alt="Mera Mar profile"
            />
            <figcaption>Mera Mar</figcaption>
          </figure>
          <figure>
            <img
              src="images/morgan.jpeg"
              alt="Morgan Costa profile"
            />
            <figcaption>Morgan Costa</figcaption>
          </figure>
        </div>
      </section>
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <fieldset class="user-fieldset">
            <div class="form-field">
              <label for="user-name">Your Name:</label>
              <input type="text" id="user-name" name="user-name" required />
            </div>
            <div class="form-field">
              <label for="user-email">Your Email Address:</label>
              <input type="email" id="user-email" name="user-email" required />
            </div>
          </fieldset>
          <fieldset class="form-radio-field">
            <legend>Purpose of Message:</legend>
            <label
              ><input
                type="radio"
                name="message-purpose"
                value="General Inquiry"
                checked
              />
              General Inquiry</label
            >
            <label
              ><input
                type="radio"
                name="message-purpose"
                value="Reservation Question"
              />
              Reservation Question</label
            >
            <label
              ><input
                type="radio"
                name="message-purpose"
                value="Website Suggestion"
              />
              Website Suggestion</label
            >
          </fieldset>

          <label for="user-message">Your Message:</label>
          <textarea
            id="user-message"
            name="user-message"
            rows="4"
            required
          ></textarea>

          <label
            ><input type="checkbox" name="subscribe-newsletter" /> Please
            subscribe me to the monthly newsletter</label
          >

          <button type="submit">Submit Message</button>
        </form>
      </section>
    </main>
